<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お題シャッフルアプリ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            cursor: none;
        }

        .container {
            max-width: 500px;
            margin: auto;
        }

        select,
        button {
            padding: 8px;
            margin: 10px 0;
            cursor: pointer;
        }

        .player-container {
            margin-top: 20px;
        }

        .player-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .player-row input {
            flex: 1;
            padding: 8px;
            margin: 0 5px;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .sparkle {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            pointer-events: none;
            animation: sparkle-animation 0.5s linear forwards;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.8),
                0 0 10px rgba(255, 215, 0, 0.8);
        }

        @keyframes sparkle-animation {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            100% {
                transform: scale(2);
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>お題シャッフルアプリ</h2>

        <label for="playerCount">人数を選択：</label>
        <select id="playerCount">
            <option value="2">2人</option>
            <option value="3">3人</option>
            <option value="4" selected>4人</option>
            <option value="5">5人</option>
            <option value="6">6人</option>
        </select>
        <button id="generateInputs">入力欄を生成</button>

        <div class="player-container" id="playerContainer"></div>

        <div class="button-container">
            <button id="submit" style="display:none;">送信</button>
        </div>
        <div class="result" id="result"></div>
    </div>

    <script>
        document.getElementById("generateInputs").addEventListener("click", function () {
            let playerCount = document.getElementById("playerCount").value;
            let container = document.getElementById("playerContainer");
            container.innerHTML = ""; // 一旦クリア

            for (let i = 0; i < playerCount; i++) {
                let div = document.createElement("div");
                div.classList.add("player-row");
                div.innerHTML = `
                    <input type="text" placeholder="名前" class="name">
                    <input type="text" placeholder="お題1" class="word1">
                    <input type="text" placeholder="お題2" class="word2">
                `;
                container.appendChild(div);
            }

            // 送信ボタンを表示
            document.getElementById("submit").style.display = "block";
        });

        // データ取得処理
        document.getElementById("submit").addEventListener("click", function () {
            let names = [];
            let words1 = [];
            let words2 = [];

            // 各プレイヤーのデータを取得
            document.querySelectorAll(".player-row").forEach(row => {
                let name = row.querySelector(".name").value.trim();
                let word1 = row.querySelector(".word1").value.trim();
                let word2 = row.querySelector(".word2").value.trim();

                if (name && word1 && word2) { // 空欄がない場合のみ追加
                    names.push(name);
                    words1.push(word1);
                    words2.push(word2);
                }
            });

            // 取得したデータを確認（コンソールに出力）
            console.log("名前リスト:", names);
            console.log("お題1リスト:", words1);
            console.log("お題2リスト:", words2);

            // テストとして画面にも出力
            document.getElementById("result").innerText = `取得データ確認 → 名前: ${names.join(", ")} / お題1: ${words1.join(", ")} / お題2: ${words2.join(", ")}`;
        });
        document.addEventListener("mousemove", function (e) {
            for (let i = 0; i < 3; i++) { // 複数の粒子を生成
                createSparkle(e.pageX, e.pageY);
            }
        });

        function createSparkle(x, y) {
            const sparkle = document.createElement("div");
            sparkle.classList.add("sparkle");
            document.body.appendChild(sparkle);

            const size = Math.random() * 6 + 4; // ランダムなサイズ
            sparkle.style.width = `${size}px`;
            sparkle.style.height = `${size}px`;

            const offsetX = (Math.random() - 0.5) * 20; // 少しばらつきを出す
            const offsetY = (Math.random() - 0.5) * 20;

            sparkle.style.left = `${x + offsetX}px`;
            sparkle.style.top = `${y + offsetY}px`;

            setTimeout(() => {
                sparkle.remove();
            }, 500); // アニメーション後に削除
        }
    </script>
    <style>
    </style>
</body>

</html>
