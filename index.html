<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>お題シャッフルアプリ</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>お題シャッフルアプリ(ver1.0)</h1>
        <p id="instruction">参加者を選択してください（3人以上）</p>
        <div class="checkbox-container" id="checkboxContainer"></div>
        <div id="inputContainer" class="input-container"></div>
        <div id="errorMessage" class="error-message hidden"></div>
        <button id="shuffleButton" class="shuffle-button" disabled>シャッフル</button>
        <div id="resultContainer" class="result-container">ここに結果が表示されます</div>

    </div>
    <script src="script.js"></script>
</body>
</html>
