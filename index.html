<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お題シャッフルアプリ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
        }
        select, button {
            padding: 8px;
            margin: 10px 0;
            cursor: pointer;
        }
        .player-container {
            margin-top: 20px;
        }
        .player-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .player-row input {
            flex: 1;
            padding: 8px;
            margin: 0 5px;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>お題シャッフルアプリ</h2>
        
        <label for="playerCount">人数を選択：</label>
        <select id="playerCount">
            <option value="2">2人</option>
            <option value="3">3人</option>
            <option value="4" selected>4人</option>
            <option value="5">5人</option>
            <option value="6">6人</option>
        </select>
        <button id="generateInputs">入力欄を生成</button>

        <div class="player-container" id="playerContainer"></div>

        <button id="submit" style="display:none;">送信</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        document.getElementById("generateInputs").addEventListener("click", function() {
            let playerCount = document.getElementById("playerCount").value;
            let container = document.getElementById("playerContainer");
            container.innerHTML = ""; // 一旦クリア

            for (let i = 0; i < playerCount; i++) {
                let div = document.createElement("div");
                div.classList.add("player-row");
                div.innerHTML = `
                    <input type="text" placeholder="名前" class="name">
                    <input type="text" placeholder="お題1" class="word1">
                    <input type="text" placeholder="お題2" class="word2">
                `;
                container.appendChild(div);
            }

            // 送信ボタンを表示
            document.getElementById("submit").style.display = "block";
        });

        // シャッフル関数
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                let j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // データ取得＆シャッフル処理
        document.getElementById("submit").addEventListener("click", function() {
            let names = [];
            let words1 = [];
            let words2 = [];

            // 各プレイヤーのデータを取得
            document.querySelectorAll(".player-row").forEach(row => {
                let name = row.querySelector(".name").value.trim();
                let word1 = row.querySelector(".word1").value.trim();
                let word2 = row.querySelector(".word2").value.trim();

                if (name && word1 && word2) { // 空欄がない場合のみ追加
                    names.push(name);
                    words1.push(word1);
                    words2.push(word2);
                }
            });

            if (names.length < 2) {
                alert("最低2人以上必要です！");
                return;
            }

            // お題をシャッフル（とりあえずランダムに入れ替える）
            let shuffledWords1 = [...words1];
            let shuffledWords2 = [...words2];

            do {
                shuffleArray(shuffledWords1);
                shuffleArray(shuffledWords2);
            } while (!isValidShuffle(names, words1, words2, shuffledWords1, shuffledWords2));

            // シャッフル結果を表示
            let resultText = "<h3>お題一覧</h3>";
            for (let i = 0; i < names.length; i++) {
                resultText += `<p>${names[i]} のお題 → ${shuffledWords1[i]} , ${shuffledWords2[i]}</p>`;
            }
            document.getElementById("result").innerHTML = resultText;
        });

        // シャッフルが有効かチェックする関数
        function isValidShuffle(names, original1, original2, shuffled1, shuffled2) {
            for (let i = 0; i < names.length; i++) {
                if ((shuffled1[i] === original1[i] || shuffled1[i] === original2[i]) ||
                    (shuffled2[i] === original1[i] || shuffled2[i] === original2[i])) {
                    return false; // 自分が出したお題が当たってしまう
                }

                for (let j = 0; j < names.length; j++) {
                    if (i !== j) {
                        if ((shuffled1[i] === original1[j] && shuffled2[i] === original2[j]) ||
                            (shuffled1[i] === original2[j] && shuffled2[i] === original1[j])) {
                            return false; // 同じ人の組み合わせになってしまう
                        }
                    }
                }
            }
            return true;
        }
    </script>

</body>
</html>
